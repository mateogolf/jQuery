<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <meta name="description" content="Users advanced jQuery practice">
        <link rel="stylesheet" href="users-style.css">
        <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                // $("#Records").tablesorter();
                $('form').submit(function(){
                    var test = $( "#first_name").val();
                    if(test.length === 0){
                        alert("Input a first name");
                        return false;
                    }
                    test = $( "#last_name").val();
                    if(test.length === 0){
                        alert("Input a last name");
                        return false;
                    }
                    test = $( "#email").val();
                    if(test.length === 0){
                        alert("Input a email");
                        return false;
                    }
                    if(test.indexOf("@") < 0 ){
                        alert("Your email is not a valid email.  Input a valid email.");
                        return false;
                    }
                    test = $( "#contact").val();
                    if(test.length === 0){
                        alert("Input a contact number");
                        return false;
                    }
                    

                    $('#Records tbody').append("<tr>" + 
                        "<td>" + $( "#first_name" ).val() + "</td>" + 
                        "<td>" + $( "#last_name" ).val() + "</td>" + 
                        "<td>" + $( "#email" ).val() + "</td>" + 
                        "<td>" + $( "#contact" ).val() + "</td>" + 
                        "</tr>");
                    // $("#Records").tablesorter();
                    // $('#Records tbody tr').css("border","1px solid black");
                    return false;
                })
                
            })
        </script>
    </head>
    <body>
        <table id="Records" class="tablesorter">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>Add User</h1>
        <form>
            <table id="form">
                <tbody>
                    <tr>
                        <td><label for="first_name">First Name:</label></td>
                            <td></td> 
                        <td><input type="text" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name: </label></td>
                            <td></td> 
                        <td><input type="text" id="last_name" name="last_name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                            <td></td> 
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact #: </label></td>
                            <td></td> 
                        <td><input type="text" id="contact" name="contact"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
